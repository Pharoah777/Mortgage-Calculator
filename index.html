<!DOCTYPE html>
<html>
<head>
    <title>Mortgage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Mortgage Calculator</h2>
    <label for="propertyValue">Property Value:</label>
    <input type="number" id="propertyValue" placeholder="Enter property value"><br>
    <label for="downPayment">Down Payment:</label>
    <input type="number" id="downPayment" placeholder="Enter down payment"><br>
    <label for="annualRate">Annual Interest Rate (%):</label>
    <input type="number" id="annualRate" placeholder="Enter annual interest rate"><br>
    <label for="term">Mortgage Term (years):</label>
    <input type="number" id="term" placeholder="Enter mortgage term"><br>
    <button onclick="calculateMortgage()">Calculate</button>
    <p id="result"></p>
</div>

<script>
    function calculateMortgage() {
        const propertyValue = document.getElementById('propertyValue').value;
        const downPayment = document.getElementById('downPayment').value;
        const annualRate = document.getElementById('annualRate').value;
        const term = document.getElementById('term').value;

        const principal = propertyValue - downPayment;
        const monthlyRate = annualRate / 12 / 100;
        const numberOfPayments = term * 12;

        const monthlyPayment = (principal * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -numberOfPayments));
        document.getElementById('result').innerText = 'Monthly Payment: $' + monthlyPayment.toFixed(2);
    }
</script>

</body>
</html>
